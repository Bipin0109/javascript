<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    <script>
        const myArray=[ 8,5,4,6,"lata",true,{name:"Bipin",roll:4},3,[2,9],1];
console.log(myArray);
console.log(typeof myArray);
myArray[2]=23;

});

myArray.splice(1,3);//splice(startindex,endindex)
console.log(myArray);
</script>
